name: Generate Docs

on:
   release:
      types: [published]

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4

         - name: Setup Bun
           uses: oven-sh/setup-bun@v2
           with:
              bun-version: latest

         - name: Install Dependencies
           run: bun install

         - name: Generate Docs
           run: bun run docs

         - name: Deploy to GitHub Pages
           uses: JamesIves/github-pages-deploy-action@v4
           with:
              folder: docs
              branch: gh-pages
